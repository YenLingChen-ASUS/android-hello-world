name: Android CI/CD - Build APK and Release to Google Dirve

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Bump versionCode automatically
        run: |
          VERSION_CODE=$(date +%s)
          echo "New versionCode=$VERSION_CODE"
          sed -i "s/versionCode [0-9]\+/versionCode ${VERSION_CODE}/" app/build.gradle.kts
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build APK (Release)
        run: ./gradlew assembleRelease
      
      - name: Rename APK with versionName and timestamp
        run: |
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | grep -o '".*"' | tr -d '"')
          TIMESTAMP=$(TZ=Asia/Taipei date +%Y%m%d%H%M%S)
          NEW_APK_NAME="app-release-${VERSION_NAME}-${TIMESTAMP}.apk"
          echo "Renaming APK to $NEW_APK_NAME"
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/$NEW_APK_NAME
          echo "APK_PATH=app/build/outputs/apk/release/$NEW_APK_NAME" >> $GITHUB_ENV

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: ${{ env.APK_PATH }}

      - name: Create GitHub Release & upload APK
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}-${{ github.sha }}
          name: "Test Deployment ${{ github.run_number }}"
          artifacts: ${{ env.APK_PATH }}


      - name: Install rclone
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}

      - name: Upload APK to Google Drive
        run: |
          FILENAME=$(basename "${{ env.APK_PATH }}")
          echo "Uploading $FILENAME to Google Drive..."
          rclone copy "${{ env.APK_PATH }}" gdrive:/MyAppBuilds/$FILENAME -P   

      - name: Get actor email from variables
        id: get_email
        run: |
          actor="${{ github.actor }}"
          table="${{ vars.EMAIL_TABLE }}"
          email=$(echo "$table" | tr ',' '\n' | grep "^$actor:" | cut -d: -f2)
          echo "mail to: $email"
          echo "email=$email" >> $GITHUB_OUTPUT

      - name: Notify Build Result via Email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Build ${{ job.status }} - ${{ github.workflow }}
          body: |
            Workflow: ${{ github.workflow }}
            Job: build
            Status: ${{ job.status }}
            Triggered by: ${{ github.actor }}
            Commit: ${{ github.sha }}
            APK: ${{ env.APK_PATH }}
          to: ${{ steps.get_email.outputs.email }}
          from: ${{ secrets.GMAIL_USER }}
          secure: true
