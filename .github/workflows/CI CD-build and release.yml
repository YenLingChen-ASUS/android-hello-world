name: Android CI/CD - Test, Build, Upload & Notify

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  android-ci:
    name: Android CI/CD Pipeline
    runs-on: ubuntu-latest

    steps:
      # ðŸ§° åˆå§‹åŒ–ç’°å¢ƒ
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ðŸ§ª å–®å…ƒæ¸¬è©¦éšŽæ®µ
      - name: Run Unit Tests
        id: unit_test
        run: ./gradlew test
        continue-on-error: true  # ä¸ä¸­æ–· workflowï¼Œä½†æœƒä¿ç•™æ¸¬è©¦çµæžœ

      # ðŸ—ï¸ Build APKï¼ˆåƒ…æ¸¬è©¦æˆåŠŸæ‰é€²è¡Œï¼‰
      - name: Build APK (Release)
        if: steps.unit_test.outcome == 'success'
        run: ./gradlew assembleRelease

      # ðŸ”– Rename APK
      - name: Rename APK with versionName and timestamp
        if: steps.unit_test.outcome == 'success'
        run: |
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | grep -o '".*"' | tr -d '"')
          TIMESTAMP=$(TZ=Asia/Taipei date +%Y%m%d%H%M%S)
          NEW_APK_NAME="app-release-${VERSION_NAME}-${TIMESTAMP}.apk"
          echo "Renaming APK to $NEW_APK_NAME"
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/$NEW_APK_NAME
          echo "APK_PATH=app/build/outputs/apk/release/$NEW_APK_NAME" >> $GITHUB_ENV

      # â˜ï¸ Upload to Google Drive
      - name: Install rclone
        if: steps.unit_test.outcome == 'success'
        run: |
          curl https://rclone.org/install.sh | sudo bash

      - name: Configure rclone
        if: steps.unit_test.outcome == 'success'
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}

      - name: Upload APK to Google Drive
        if: steps.unit_test.outcome == 'success'
        run: |
          FILENAME=$(basename "${{ env.APK_PATH }}")
          echo "Uploading $FILENAME to Google Drive..."
          rclone copy "${{ env.APK_PATH }}" gdrive:/MyAppBuilds/$FILENAME -P   

      # ðŸ“§ Email é€šçŸ¥ï¼ˆç„¡è«–æˆåŠŸæˆ–å¤±æ•—éƒ½å¯„ï¼‰
      - name: Get actor email
        id: get_email
        run: |
          actor="${{ github.actor }}"
          table="${{ vars.EMAIL_TABLE }}"
          email=$(echo "$table" | tr ',' '\n' | grep "^$actor:" | cut -d: -f2)
          echo "mail to: $email"
          echo "email=$email" >> $GITHUB_OUTPUT

      - name: Send notification email
        if: always()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: Build ${{ steps.unit_test.outcome }} - ${{ github.workflow }}
          body: |
            Workflow: ${{ github.workflow }}
            Unit Test: ${{ steps.unit_test.outcome }}
            Triggered by: ${{ github.actor }}
            Commit: ${{ github.sha }}
            APK: ${{ env.APK_PATH || 'No build (tests failed)' }}
          to: ${{ steps.get_email.outputs.email }}
          from: ${{ secrets.GMAIL_USER }}
          secure: true
