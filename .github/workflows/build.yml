name: Android CI - Build APK

on:
  push:
    branches:
      - main   # 或你想監控的分支

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17  # 根據你專案需要修改

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
      
      - name: Cache Gradle files
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Bump versionCode automatically
        run: |
          VERSION_CODE=$(date +%s)
          echo "New versionCode=$VERSION_CODE"
          sed -i "s/versionCode [0-9]\+/versionCode ${VERSION_CODE}/" app/build.gradle.kts
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build APK (Release)
        run: ./gradlew assembleRelease
          
      - name: Rename APK with versionName
        run: |
          VERSION_NAME=$(grep 'versionName =' app/build.gradle.kts | grep -o '".*"' | tr -d '"')
          mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release-$VERSION_NAME.apk
      
      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/app-release-$VERSION_NAME.apk
